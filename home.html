<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">


    <!-- Tailwind + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Css -->
     <style>
        *{
            font-family: "Outfit", sans-serif;
        }
     </style>
</head>


<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <!-- Header -->
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center" >
            <div class="left  flex gap-1">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>            
            <div class="right">
                <a href="index.html" class="btn btn-soft">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </div>
        </section>
    </header>

    <!-- Body Section -->
    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        <div class="buttons grid grid-cols-3 gap-3">
            <!-- Button 1 -->
             <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <span>Add Money</span>
             </button>
            <!-- Button 1 -->
             <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <span>Cashout</span>
             </button>
            <!-- Button 1 -->
             <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <span>Send Money</span>
             </button>
            <!-- Button 1 -->
             <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <span>Get Bonus</span>
             </button>
            <!-- Button 1 -->
             <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <span>Pay Bill</span>
             </button>
            <!-- Button 1 -->
             <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <span>Transactions</span>
             </button>
        </div>
    </section>

    <!-- Cashout Section -->
    <section id="cashout" class="w-11/12 mx-auto py-5">
        <h2 class="text=xl font-bold mb-5">Cashout</h2>
            <div class="login-form">
                <div class="card bg-base-100 w-full  shadow  rounded-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <!-- Agent Number -->
                            <label class="label text-neutral font-medium">Agent Number</label>
                            <input id="cashout-number" maxlength="11" minlength="11" type="text" class="input w-full rounded-full bg-base-200 border-none" placeholder="Enter Agent 11 Digit Number" />
                            <br>
                            <!-- Amount -->
                            <label class="label text-neutral font-medium">Amount</label>
                            <input id="cashout-amount"  type="number" class="input w-full rounded-full bg-base-200 border-none" placeholder="Enter Amount for Withdraw" />
                            <br>
                            <!-- Pin -->
                            <label class="label text-neutral font-medium">4 Digit Pin</label>
                            <input id="cashout-pin" maxlength="4" minlength="4" type="password" class="input w-full rounded-full bg-base-200 border-none" placeholder="4 Digit Pin" />
                            <!-- Button -->
                            <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Cashout</button>
                        </fieldset>
                    </div>            
                </div>
            </div>
    </section>
    <script src="script/cashout.js"></script>
</body>
</html>
